<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssModalTest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>

    <header>
        <div class="logo">대충 로고</div>
        <div class="div">그냥 디브</div>
        <div class="div">그저 디브</div>
        <div class="div">아마 디브</div>
        <div class="div">디브 일걸</div>
    </header>

    <div class="start">
        <label for="modal" class="openBtn">Open</label>
    </div>
    
    <input type="checkbox" id="modal">
    
        <div class="modalBox">
            <label for="modal" class="closeBtn">Close</label>
            <ul>
                <h2>도제기업</h2>
                <li>김대현(두나정보기술)</li>
                <li>김윤태(마이크로웍스코리아)</li>
                <li>김현수(한국소프트웨어아이엔씨)</li>
                <li>서지훈(NST정보통신)</li>
                <li>윤도연(누리봄)</li>
                <li>원필립(누리봄)</li>
                <li>윤태웅(두나정보기술)</li>
                <li>이찬영(한국소프트웨어아이엔씨)</li>
                
            </ul>
        </div>
</main>
</body>
</html>
